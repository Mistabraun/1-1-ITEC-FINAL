<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/shop.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav id="navigation nav-black">
        <div class="nav-menu nav-black">
          <button class="nav-button" id="sidebar-open">
            <img src="assets/logo/menu.svg" alt="" style="color: wheat" />
          </button>
        </div>

        <h1 class="nav-title nav-black zetta"><a href="/">ACMO</a></h1>

        <ul class="nav-links nav-black">
          <li>
            <a href="/login.html"><img src="assets/logo/user.svg" alt="" /></a>
          </li>
          <li>
            <a href=""><img src="assets/logo/heart.svg" alt="" /></a>
          </li>
          <li>
            <a href=""><img src="assets/logo/shop.svg" alt="" /></a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-bg" id="sidebar-bg"></div>

      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <button id="sidebar-close"><img src="assets/logo/exit.svg" alt="" /></button>
          <input class="search" type="text" placeholder="SEARCH" />
        </div>

        <ul class="sidebar-list">
          <li><a href="">NEW ARRIVALS</a></li>
          <li><a href="">TOPS</a></li>
          <li><a href="">JACKET</a></li>
          <li><a href="">BOTTOMS</a></li>
          <li><a href="">ACCESSORIES</a></li>
          <li><a href="">FOOTWEAR</a></li>
          <li><a href="" class="last">VIEW ALL</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section class="main-wrapper">
        <div class="filters">
          <ul class="filter-group">
            <h4>AVAILABILITY</h4>
            <li>
              <input type="checkbox" id="stock" name="stock" />
              <label for="stock">In Stock (9)</label>
            </li>
            <li>
              <input type="checkbox" id="out-of-stock" name="out-of-stock" />
              <label for="out-of-stock">In Stock (9)</label>
            </li>
          </ul>
          <hr />
          <ul class="filter-group">
            <h4>GENDER</h4>
            <li>
              <input type="checkbox" id="men" name="men" />
              <label for="men">Men</label>
            </li>
            <li>
              <input type="checkbox" id="women" name="women" />
              <label for="women">Women</label>
            </li>
          </ul>
          <hr />
          <ul class="filter-group">
            <h4>PRICE</h4>
            <div class="filter-body">
              <li>
                <label for="min">Minimum</label>
                <input type="number" id="min" name="min" />
              </li>
              <li>
                <label for="max">Maximum</label>
                <input type="number" id="max" name="max" />
              </li>
            </div>
          </ul>
          <hr />
          <ul class="filter-group">
            <h4>SIZE</h4>
            <li>
              <input type="checkbox" id="extra-small" name="extra-small" />
              <label for="extra-small">Extra Small</label>
            </li>
            <li>
              <input type="checkbox" id="small" name="small" />
              <label for="small">Small</label>
            </li>
            <li>
              <input type="checkbox" id="medium" name="medium" />
              <label for="medium">Medium</label>
            </li>
            <li>
              <input type="checkbox" id="large" name="large" />
              <label for="large">Large</label>
            </li>
          </ul>
        </div>
        <div class="products">
          <div class="products-header">
            <div class="search-wrapper">
              <input type="text" class="search" id="search" name="search" placeholder="Search" />
              <img src="assets/logo/search.svg" alt="" />
            </div>

            <ul class="sorts">
              <li>
                <button>New</button>
              </li>
              <li>
                <button>Best selling</button>
              </li>
              <li>
                <button>Price ascending</button>
              </li>
              <li>
                <button>Price descendng</button>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="scripts/app.js"></script>
</html>
